<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猪年大吉</title>
    <style type="text/css">
        body{
            background-image: url(./images/1.jpg);
            background-size: 50% 50%;
            height: 50%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst{
            from{opacity:0}
            to{opacity:100}
        }
        h1,p{
            animation: myfirst 10s infinite;
        }
    </style>
</head>
<body>
<h1>小壮壮</h1>
<p>祝你</p>
<p>猪年摸猪头，干啥啥不愁</p>
<p>猪年摸猪嘴，顺风又顺水</p>
<p>猪年摸猪手，今年啥都有</p>
</body>
</html>
